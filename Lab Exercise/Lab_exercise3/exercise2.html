<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <h5>HTML Form Test</h5>
            <table cellspacing=5>
                <tr> 
                   <td><label>Name</label></td> 
                   <td></td>
                   <td><input type="text"></td>

                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td></td>
                    <td>
                        <input type="radio" id="gender" name="gender" value="male">Male 
                        <input type="radio" id="gender" name="gender" value="female">Female
                    </td>

                </tr>
                <tr>
                    <td><label>Hobbies</label></td>
                    <td></td>
                    <td> 
                        <input type="checkbox">Sports
                        <input type="checkbox">Movies
                        <input type="checkbox">Travelling
                       </td>
                </tr>
                <tr>
                    <td><label>Country</label></td>
                    <td></td>
                    <td>
                        <select>
                            <option value="c1">Nepal</option>
                            <option value="c2">India</option>
                            <option value="c3">China</option>
                            <option value="c4">Unites States of America</option>
                            <option value="c5">Australia</option>
                        </select>
                        
                    </td>
                </tr>
                <tr>
                    <td><label>Message</label></td>
                    <td></td>
                    <td><textarea name="Message" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">

                    </td>
                    <td>
                        <input type="reset" value="Reset">            
                    </td>
                </tr>    
            </table>
        </fieldset>    
    </form>
    
</body>
</html>
