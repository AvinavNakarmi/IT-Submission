<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus faucibus eros tortor. Interdum et malesuada fames ac ante ipsum primis in faucibus</p>
    <button onclick="change()">change</button>
</body>
<script>
    function change()
    {
        var r=Math.floor(Math.random() * 255);
        var g=Math.floor(Math.random() * 255);
        var b=Math.floor(Math.random() * 255);
        document.getElementById("para").style.background="rgb("+r+","+g+","+b+")";
    }
</script>
</html>
