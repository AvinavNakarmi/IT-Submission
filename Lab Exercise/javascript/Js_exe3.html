<script>
    x=prompt("Enter marks:","");
    if (x>=80&&x<=100) 
    {
        alert("Distinction");    
    }
    else if(x>=60&&x<80) 
    {
        alert("First Division");    
    } 
    
    else if(x>=50&&x<60) 
    {
        alert("Second Division");    
    } 
    else if(x>=40&&x<50) 
    {
        alert("Third Division");    
    } 
    else{
        alert("Fail");
    }
</script>
</html>
